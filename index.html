<html lang="en">
<head>

    <title>Changing color on input</title>

<body>
    <div id="copied-message">
        <div id="intro">
        <h1> Copied</h1>
        <h2 id="color">#8b008b</h2>
        <button id="ok">OK</button>
    </div>
    </div>
<div id="container">
<button id="btn">Copy the color</button>
</div>
